{% load dashboard_tags %}
<div class="col-md-6 col-xl-3 mb-4">
    <div class="card glass-card h-100 border-0">
        <div class="card-body d-flex align-items-center">
            <div class="icon-container me-3">
                <div class="icon-circle bg-{{ color }}-light">
                    <i class="fas {{ icon }} text-{{ color }}"></i>
                </div>
            </div>
            <div class="flex-grow-1">
                <h6 class="card-title mb-1 text-muted small">{{ title }}</h6>
                <h4 class="mb-0 fw-bold">
                    {% if value|floatformat:0|length > 6 %}
                        <span class="fs-6">{{ value|currency_format }}</span>
                    {% else %}
                        {{ value|currency_format }}
                    {% endif %}
                </h4>
                {% if subtitle %}
                    <small class="text-muted">{{ subtitle }}</small>
                {% endif %}
                {% if trend %}
                    <div class="mt-1">
                        <small class="{{ trend|trend_class }}">
                            {{ trend|trend_icon }}
                            {{ trend|floatformat:1 }}%
                        </small>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
